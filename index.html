<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Libreria</title>
</head>

<body>
    <h1>Libreria</h1>
    <div class="form1">
        <button class="btnFacha" onclick="show()">Nuevo Libro</button>
        <form id="addBook" onsubmit="return false">
            <label for="bookTitle">Titulo:</label>
            <input type="text" id="bookTitle" required>
            <label for="bookAuthor">Autor:</label>
            <input type="text" id="bookAuthor" required>
            <label for="bookPages">Paginas:</label>
            <input type="number" id="bookPages" required>
            <input class="btnFacha" type="submit" value="Agregar" id="btnsubmit" onclick="addBookToLibrary()">
        </form>
    </div>
    <div class="container">

    </div>
</body>
<script src="scripts.js"></script>

</html>
